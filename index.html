<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main>
  <ul class="list-group">
    <li class="heading">
      <h5 class="ms-3 my-2">Scrum List</h5>
    </li>
    <li class="d-flex justify-content-between list-group-item">
      <label class="form-check-label" for="checkTarea1">Organizar el equipo</label>
      <input class="form-check-input" type="checkbox" value="Organizar el equipo" id="checkTarea1" onchange="itemChecked()">
    </li>
    <li class="d-flex justify-content-between list-group-item">
      <label class="form-check-label" for="checkTarea2">Finalizar el proceso</label>
      <input class="form-check-input" type="checkbox" value="Finalizar el proceso" id="checkTarea2" onchange="itemChecked()">
    </li>
    <li class="d-flex justify-content-between list-group-item">
      <label class="form-check-label" for="checkTarea3">Crear Informe para mañana</label>
      <input class="form-check-input" type="checkbox" value="Crear Informe para mañana" id="checkTarea3" onchange="itemChecked()">
    </li>
    <li class="d-flex justify-content-between list-group-item">
      <label class="form-check-label" for="checkTarea4">Hablar con los demás</label>
      <input class="form-check-input" type="checkbox" value="Hablar con los demás" id="checkTarea4" onchange="itemChecked()">
    </li>
    <li class="d-flex justify-content-between list-group-item">
      <label class="form-check-label" for="checkTarea5">Fijar fecha reunión</label>
      <input class="form-check-input" type="checkbox" value="Fijar fecha reunión" id="checkTarea5" onchange="itemChecked()">
    </li>
    <li class="d-flex justify-content-between list-group-item">
      <label class="form-check-label" for="checkTarea6">Crear tablero de tareas</label>
      <input class="form-check-input" type="checkbox" value="Crear tablero de tareas" id="checkTarea6" onchange="itemChecked()">
    </li>
  </ul>
  </main>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/scripts.js"></script>
</body>
</html>
